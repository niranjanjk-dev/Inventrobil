<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InventroBil</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='uploads/favicon.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <p>InventroBil</p>
            </div>
            
            <div class="login-body">
                {% if error %}
                <div class="error-alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="POST" id="loginForm">
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               placeholder="Enter your username" 
                               required 
                               autofocus>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Enter your password" 
                               required>
                    </div>
                    
                    <button type="submit" class="btn-login">Login</button>
                </form>
                
                <!-- <div class="demo-credentials">
                    <p><strong>Owner:</strong> <code>owner</code> / <code>owner123</code></p>
                    <p><strong>Manager:</strong> <code>manager</code> / <code>manager123</code></p>
                    <p><strong>Cashier:</strong> <code>cashier</code> / <code>cashier123</code></p>
                </div> -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById("password").addEventListener("keydown", function (e) {
            if (e.key === "Enter") {
                document.getElementById("loginForm").submit();
            }
        });
    </script>
</body>
</html>
